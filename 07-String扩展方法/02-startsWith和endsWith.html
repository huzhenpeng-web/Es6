<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'Hello World!'
        let flag = str.startsWith('Hello') //判断是否以Hello开头 返回布尔值
        let flag2 = str.startsWith('Helo') //判断是否以Hello开头 返回布尔值
        console.log(flag);
        console.log(flag2);
        let flag3 = str.endsWith('!') //判断是否以Hello开头 返回布尔值
        console.log(flag3);
    </script>
</body>

</html>
