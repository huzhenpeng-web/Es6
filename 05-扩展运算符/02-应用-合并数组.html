<body>
    <script>
        //扩展运算符可以应用合并数组
        //方法一:
        let arr1 = [1, 2, 3]
        let arr2 = [4, 5, 6]
        let arr3 = [...arr1, ...arr2]
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);

        //方法二:
        arr1.push(...arr2);
        console.log(arr1);
    </script>
</body>
